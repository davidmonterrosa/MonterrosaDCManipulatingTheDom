<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/wickedcss.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-0">Manipulating The Dom</h1>
                <h3 class="text-center mb-5">A few examples with text and buttons</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex flex-row justify-content-around">
            <div class="col-5">
                <div class="list-group">
                    <button id="btnChange1" type="button" class="list-group-item list-group-item-action">Change text of "Change Me 1"</button>
                    <button id="btnChange2" type="button" class="list-group-item list-group-item-action">Change background color of "Change Me 2"</button>
                    <button id="btnChange3" type="button" class="list-group-item list-group-item-action">Change text color of "Change Me 3"</button>
                    <button id="btnChange4" type="button" class="list-group-item list-group-item-action">Center the text of "Change Me 4" </button>
                    <button id="btnChange5" type="button" class="list-group-item list-group-item-action">Increase font size of "Change Me 5"</button>
                    <button id="btnChange6" type="button" class="list-group-item list-group-item-action">Move "Change Me 6" to the bottom of the column</button>
                    <button id="btnChange7" type="button" class="list-group-item list-group-item-action">Add a border to "Change Me 7"</button>
                    <button id="btnChange8" type="button" class="list-group-item list-group-item-action">Move the position of "Change Me 8" inside of its container</button>
                    <button id="btnChange9" type="button" class="list-group-item list-group-item-action">Change the font family of "Change Me 9"</button>
                    <button id="btnChange10" type="button" class="list-group-item list-group-item-action">Add an animation to "Change Me 10"</button>
                  </div>
            </div>

            <div class="col-5 playground">
                <div class="container">
                    <div class="row d-flex flex-column position-relative">
                        <div id="affectMe1" class="col">Change Me 1</div>
                        <div id="affectMe2" class="col">Change Me 2</div>
                        <div id="affectMe3" class="col">Change Me 3</div>
                        <div id="affectMe4" class="col">Change Me 4</div>
                        <div id="affectMe5" class="col">Change Me 5</div>
                        <div id="affectMe6" class="col">Change Me 6</div>
                        <div id="affectMe7" class="col">Change Me 7</div>
                        <div id="affectMe8" class="col">Change Me 8</div>
                        <div id="affectMe9" class="col">Change Me 9</div>
                        <div id="affectMe10" class="col">Change Me 10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
